default:
    suites:
        application:
            contexts:
                - Donut\Tests\Behat\Context\Donut\ApplicationContext
                - Donut\Tests\Behat\Context\Donut\HookContext
                - Donut\Tests\Behat\Context\Donut\SetupContext
                - Donut\Tests\Behat\Context\Donut\TransformContext
            filters:
                tags: '@application'
        infrastructure:
            contexts: []
            filters:
                tags: '@infrastructure'

    extensions:
        FriendsOfBehat\SymfonyExtension:
            kernel:
                path: 'src/Infrastructure/Kernel.php'
                class: 'Donut\Infrastructure\Kernel'
